{% extends "base.html" %} 

{% block content %}

<h2>Prediction: {{ result.prediction }}</h2>
<p>Confidence: {{ result.confidence }}</p>

<form action="{% url 'compress_and_save' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="result_id" value="{{ result.id }}">
    <button type="submit">Compress & Save</button>
</form>


{% endblock %}

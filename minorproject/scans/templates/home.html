<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Classification</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background: #007BFF; padding: 15px; color: white; text-align: center; }
        .container { width: 50%; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
        button { background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/" style="color: white; text-decoration: none;">Home</a> |
        <a href="/media/mriscans/" style="color: white; text-decoration: none;">Stored Files</a>
    </div>

    <div class="container">
        <h2>Brain Tumor Classification</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="patient_name">Patient Name:</label>
            <input type="text" name="patient_name" required>
            
            <label for="scan">Upload MRI Scan:</label>
            <input type="file" name="scan" accept="image/*" required>
            
            <button type="submit">Predict</button>
        </form>
    </div>

</body>
</html>
